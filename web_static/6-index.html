<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB_clone</title>

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <!-- <link rel="icon" href="images/icon.png"> -->
    
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo"></div> <h2> hbnb</h2>
    </header>

    <!-- Container -->

    <div class="container">
       <section class="filters">

        <!-- location && amenities -->
        <div class="locations">
            <h3>States</h3>
            <h4>Fake Content</h4>

            <ul class="popover">
                <li>
                    <h2>Arizona:</h2>
                </li>
                 <li>
                    <ul class="popover_list">
                        <li>Page</li>
                        <li>Page2</li>
                    </ul>
                </li>

                <li><h2>California:</h2></li>
                <li>
                    <ul class="popover_list">
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </li>
            </ul>
        </div>
         <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
            <ul class="popover">
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Iron</li>
            </ul>
        </div>

        <!-- Search button -->
        <button type="button">Search</button>
       </section>
    </div>
    
    <!-- footer -->
    <footer> Best School </footer>
</body>
</html>
